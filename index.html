<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display"></div>
        <div class="row">
          <button class="misc clear" onclick="populateDisplay('clear')">
            AC
          </button>
          <button
            class="misc plus-minus"
            onclick="populateDisplay('plus-minus')">
            Â±
          </button>
          <button class="misc delete" onclick="populateDisplay('delete')">
            DEL
          </button>

          <button
            class="operators divide"
            onclick="populateDisplay('division')">
            /
          </button>
        </div>
        <div class="row">
          <button class="num seven" onclick="populateDisplay('7')">7</button>
          <button class="num eight" onclick="populateDisplay('8')">8</button>
          <button class="num nine" onclick="populateDisplay('9')">9</button>
          <button
            class="operators multiply"
            onclick="populateDisplay('multiplacation')">
            *
          </button>
        </div>
        <div class="row">
          <button class="num four" onclick="populateDisplay('4')">4</button>
          <button class="num five" onclick="populateDisplay('5')">5</button>
          <button class="num six" onclick="populateDisplay('6')">6</button>
          <button
            class="operators subtract"
            onclick="populateDisplay('subtraction')">
            -
          </button>
        </div>
        <div class="row">
          <button class="num one" onclick="populateDisplay('1')">1</button>
          <button class="num two" onclick="populateDisplay('2')">2</button>
          <button class="num three" onclick="populateDisplay('3')">3</button>
          <button class="operators add" onclick="populateDisplay('addition')">
            +
          </button>
        </div>
        <div class="row">
          <button class="num zero" onclick="populateDisplay('0')">0</button>
          <button class="num decimal" onclick="populateDisplay('decimal')">
            .
          </button>
          <button class="operators equals" onclick="populateDisplay('equals')">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
